<app-search [sentQuery]="sentQuery" ></app-search>
<div *ngIf="queryError" class="searchError">Your search <strong>{{sentQuery}}</strong> did not match any documents.<br><br></div>

<div *ngIf="isItems">
<table class="table table-reflow table-overflwow" >
    <tr>
      <th>Author</th>
      <th>Theme</th>
      <th>Answers</th>
      <th>Tags</th>
    </tr>
    <tr *ngFor="let item of apiItems.items">
      <td class="author-theme">
        <img src="{{item.owner.profile_image}}">
        <a href=""
           data-bs-toggle="modal"
           data-bs-target="#authorModal"
           (click)="passAuthorData(item.owner.user_id, item.owner.display_name)"
        >{{item.owner.display_name}}</a>
      </td>
      <td class="theme">
        <a routerLink="/questions/{{item.question_id}}/{{item.link}}">{{item.title}}</a>
      </td>
      <td class="answers"><span class="answers_count"><a routerLink="/questions/{{item.question_id}}/{{item.link}}">{{item.answer_count}}</a></span></td>
      <td class="tags">
            <a href=""
               *ngFor="let tag of item.tags"
               data-bs-toggle="modal"
               data-bs-target="#tagModal"
               (click)="passTagData(tag)"
            >{{tag}}</a>
      </td>
    </tr>
  </table>
</div>

<app-tag-modal [tagClicked]="tagClicked" [tagName]="tagName"></app-tag-modal>
<app-search-page-modal [authorName]  = "authorName"></app-search-page-modal>
