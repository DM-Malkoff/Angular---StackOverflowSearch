<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="../../../assets/img/signin-image.jpg" alt="sing up image"></figure>
        <a routerLink="/register" class="signup-image-link">Create an account</a>
      </div>

      <div class="signin-form">
        <div *ngIf="loginError" class="txt-warn">{{loginError}}</div>
        <h2 class="form-title">Sign in</h2>
        <form class="register-form" id="login-form" [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              placeholder="Your E-mail"
              [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
            >
            <span
              class="helper-text red-text"
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <small class="text-danger" *ngIf="form.get('email')?.hasError('required')">
                Email is required!
              </small>
              <small class="text-danger" *ngIf="form.get('email')?.hasError('email')">
                E-mail is must be correct!
              </small>
            </span>
          </div>
          <div class="form-group password-group">
            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
            <input
              formControlName="password"
              type="password"
              name="your_pass"
              id="your_pass"
              placeholder="Password"
              value="Password"
              [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched}"
              >
            <span
              class="helper-text red-text"
              *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
              <small class="text-danger" *ngIf="form.get('password')?.hasError('required')">
                Password is required!
              </small>
              <small class="text-danger" *ngIf="form.get('password')?.hasError('minlength')">
                Min length Password is  symbols {{passSymbols()}}. Now {{actualPassSymbols()}}
              </small>
            </span>
            <a class="forgot-link" routerLink="/forgot">Forgot password?</a>
          </div>
          <div class="errors">
            <p class="text-danger">{{error}}</p>
          </div>
          <!--<div class="form-group">
            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term">
            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
          </div>-->
          <div class="form-group form-button">
            <button type="submit" name="signin" id="signin" class="btn btn-primary form-submit" [disabled]="form.invalid || form.disabled">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
