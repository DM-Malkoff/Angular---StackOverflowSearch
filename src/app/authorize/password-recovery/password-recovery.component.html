<!-- Sing in  Form -->
<section class="sign-in">
  <div class="container">
    <div class="signin-content">
      <div class="signin-image">
        <figure><img src="../../../assets/img/forgot-password.jpg" alt="sing up image"></figure>
        <a routerLink="/login" class="signup-image-link">I remembered my password</a>
      </div>
      <div class="signin-form">
        <h2 class="form-title">Recovery Password</h2>
        <form *ngIf="isError" class="password-recovery-form" id="password-recovery-form" [formGroup]="form" (submit)="onSubmit()">
          <div class="form-group">
            <label for="login-email"><i class="zmdi zmdi-account material-icons-name"></i></label>
            <input
              formControlName="email"
              type="email"
              id="login-email"
              placeholder="Your E-mail"
              [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
            >
            <span
              class="helper-text red-text"
              *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <small class="text-danger" *ngIf="form.get('email')?.hasError('required')">
                Email is required!
              </small>
              <small class="text-danger" *ngIf="form.get('email')?.hasError('email')">
                E-mail is must be correct!
              </small>
            </span>
          </div>
          <div class="resultMessage">
            <p *ngIf="isError" class="text-danger">{{resultMessage}}</p>

          </div>
          <div class="form-group form-button">
            <button type="submit" name="password-recovery" id="password-recovery" class="btn btn-primary form-submit"
                    [disabled]="form.invalid || form.disabled">Recovery Password
            </button>
          </div>
        </form>
        <p *ngIf="!isError" class="text-success">{{resultMessage}}</p>
      </div>
    </div>
  </div>
</section>
